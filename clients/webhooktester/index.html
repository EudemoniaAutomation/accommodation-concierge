<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Webhook Test Chat</title>
</head>
<body>
  <h3>Webhook Test Chat</h3>
  <input type="text" id="chatInput" placeholder="Schreib etwas..." style="width:300px;">
  <button id="sendBtn">Senden</button>

  <pre id="response"></pre>

  <script>
    document.getElementById("sendBtn").addEventListener("click", async function() {
      const message = document.getElementById("chatInput").value;

      const payload = {
        name_whatsapp: "Test User",
        service_selection: "Chat-Test",
        selected_date: new Date().toISOString().split("T")[0],
        selected_time: new Date().toTimeString().split(" ")[0].slice(0,5),
        guest_count: 1,
        location: "Test-Ort",
        preferences: message
      };

      const res = await fetch("https://automation.eudemonia-coaching.de/webhook-test/89486b16-646d-48d0-bfb0-e72f726f38d4", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      document.getElementById("response").textContent = text;
    });
  </script>
</body>
</html>
