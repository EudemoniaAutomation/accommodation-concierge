<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voucher Check · Powered by Eudemonia</title>
  <style>
    *{box-sizing:border-box;margin:0}
    :root{
      --bg:#000; --ink:#fff; --muted:#94a3b8;
      --acc:#4A90E2; --acc-glow:#6BA3F5; --card:rgba(18,18,18,.85);
      --border:rgba(74,144,226,.18);
    }
    html,body{height:100%}
    body{
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,system-ui,sans-serif;
      color:var(--ink); background:#000; overflow-x:hidden;
      background:
        radial-gradient(1000px 600px at 10% -20%, rgba(74,144,226,.12), transparent 70%),
        radial-gradient(900px 500px at 110% 120%, rgba(74,144,226,.10), transparent 70%),
        linear-gradient(#000,#090909);
      display:grid; place-items:center; padding:28px;
    }
    .wrap{width:min(860px,100%);}
    .brand{display:flex;align-items:center;gap:10px;margin:6px 0 18px;color:#e2e8f0}
    .brand-badge{
      padding:6px 12px; border:1px solid var(--border); border-radius:999px;
      color:var(--acc); background:linear-gradient(135deg, rgba(74,144,226,.18), rgba(74,144,226,.05));
      font-size:12px; letter-spacing:1.2px; text-transform:uppercase;
    }
    .card{
      background:linear-gradient(135deg,var(--card),rgba(74,144,226,.03));
      border:1px solid var(--border); border-radius:22px; padding:26px 22px;
      backdrop-filter:blur(18px); -webkit-backdrop-filter:blur(18px);
      box-shadow:0 20px 60px rgba(0,0,0,.55), 0 0 60px rgba(74,144,226,.15) inset;
    }
    h1{font-size:clamp(1.6rem,3.5vw,2.2rem);font-weight:900;line-height:1.1;
       background:linear-gradient(135deg,#fff,var(--acc)); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent}
    p.muted{color:var(--muted);margin-top:6px}
    .result{
      margin-top:18px; border-radius:16px; overflow:hidden; border:1px solid rgba(255,255,255,.06);
      background:rgba(255,255,255,.02);
    }
    .result > .frame{
      display:block; width:100%; height:380px; border:0; background:transparent;
    }
    .loading{display:flex;align-items:center;gap:10px;color:#cbd5e1;font-size:14px;padding:14px}
    .dot{width:6px;height:6px;border-radius:50%;background:var(--acc);box-shadow:0 0 10px var(--acc-glow)}
    .dot:nth-child(2){animation:blink 1.2s .15s infinite}
    .dot:nth-child(3){animation:blink 1.2s .3s infinite}
    .dot:nth-child(4){animation:blink 1.2s .45s infinite}
    @keyframes blink{50%{opacity:.35}}
    .footer{
      margin-top:14px; display:flex; justify-content:space-between; align-items:center; color:var(--muted);
      font-size:12px
    }
    .pill{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px solid var(--border); background:rgba(255,255,255,.03)
    }
    a{color:var(--acc)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand">
      <span class="brand-badge">Powered by Eudemonia</span>
    </div>

    <div class="card">
      <h1>Voucher Check</h1>
      <p class="muted">Please see below if the reedeemed Voucher is still valid:</p>

      <!-- Ergebniskarte -->
      <div class="result" id="result">
        <div class="loading" id="loading">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
          <span>Lädt Prüfung …</span>
        </div>
        <iframe id="frame" class="frame" title="Voucher Result" hidden></iframe>
      </div>

      <div class="footer">
        <div class="pill"> All rights reserved by Eudemonia </div>
        <div>Fragen? <a href="mailto:info@eudemonia-coaching.de">info@eudemonia-coaching.de</a></div>
      </div>
    </div>
  </div>

  <script>
    // --- CONFIG (füge hier deinen ANON KEY ein) ---
    const FUNCTION_URL = 'https://iqpyenvbffttechtjohx.functions.supabase.co/r';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwcXllbnZiZmZ0dGVoY2p0b2h4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0ODA5MzQsImV4cCI6MjA3MzA1NjkzNH0.VPXsWgy5aoY9qoGdxkEBUGTO7o6Fr4GdRj_mWUrwqpc'; // <— einsetzen

    // --- Token aus URL ziehen ---
    const params = new URLSearchParams(location.search);
    const token = params.get('t');

    const $frame   = document.getElementById('frame');
    const $loading = document.getElementById('loading');
    const $result  = document.getElementById('result');

    async function run() {
      if (!token) {
        $result.innerHTML = '<div style="padding:16px;color:#fca5a5">⚠️ Kein Token übergeben. Öffne den Link aus dem QR-Code.</div>';
        return;
      }
      try {
        const res = await fetch(FUNCTION_URL, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + SUPABASE_ANON_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ t: token }),
          referrerPolicy: 'no-referrer'
        });
        const html = await res.text();

        // im eigenen Stil einbetten – isoliert via srcdoc
        $frame.srcdoc = html;
        $frame.hidden = false;
        $loading.remove();

        // automatische Höhenanpassung
        setTimeout(() => {
          try {
            const h = $frame.contentWindow.document.body.scrollHeight;
            if (h && h > 280) $frame.style.height = Math.min(h, 720) + 'px';
          } catch (_) {}
        }, 40);
      } catch (e) {
        $result.innerHTML = '<div style="padding:16px;color:#fca5a5">⚠️ Verbindung fehlgeschlagen. Bitte später erneut versuchen.</div>';
        console.error(e);
      }
    }
    run();
  </script>
</body>
</html>
